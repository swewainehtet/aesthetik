{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <div id="adWheel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#adWheel" data-slide-to="0" class="active"></li>
        <li data-target="#adWheel" data-slide-to="1"></li>
        <li data-target="#adWheel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="static/1.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
            <h5 class="adlabel">Your Ad Goes Here</h5>
            </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="static/2.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
            <h5 class="adlabel">Your Ad Goes Here</h5>
            </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="static/3.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
            <h5 class="adlabel">Your Ad Goes Here</h5>
            </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#adWheel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#adWheel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <br>
    <h3>Browse Our Stores</h3><br>
    <div class="container">
      <div class="row">
        {% for store in stores %}
        <div class="col-sm-3 col-md-3 col-lg-3 col-3 item mb-4"><a href="/store/{{store.url}}"><img src="{{store.logo}}" alt="storelogo" class="storeimg img-fluid"></a></div>
        {% endfor %}
      </div>

    </div>

{% endblock %}
