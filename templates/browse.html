{% extends "layout.html" %}

{% block title %}
    Browse {{category}}
{% endblock %}

{% block main %}
    <h3>Browse {{category}}</h3><br>
    <div class="container">
      <div class="row">
        {% for store in stores %}
        <div class="col-sm-3 col-md-3 col-lg-3 col-3 item mb-4"><a href="/store/{{store.url}}"><img src="{{store.logo}}" alt="storelogo" class="storeimg img-fluid"></a></div>
        {% endfor %}
      </div>

    </div>

{% endblock %}
